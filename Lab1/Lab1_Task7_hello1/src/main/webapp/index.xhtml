<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelets Hello Greeting</title>
    </h:head>
    <style>
    h1.myClass {
    	font-size: 12px;
    	color: red;
    }
    </style>
    <body> 
    	<h1 class="myClass"> source https://javaee.github.io/tutorial/webapp003.html </h1> </body>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" alt="Duke waving his hand"/>
            <h2>Hello, my name is Duke. What's yours?</h2>
            <!-- The web page connects to the Hello managed bean through the Expression Language (EL) 
            	 value expression #{hello.name}, which retrieves the value of the name property from
            	 the managed bean. Note the use of hello to reference the managed bean Hello. 
            	 If no name is specified in the @Named annotation of the managed bean, the managed bean 
            	 is always accessed with the first letter of the class name in lowercase. -->
            <h:inputText id="username" title="My name is: " value="#{hello.name}" required="true"
                         requiredMessage="Error: A name is required." maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Submit" action="response" />
            <h:commandButton id="reset" value="Reset" type="reset" />
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
